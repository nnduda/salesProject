<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Produkty</h1>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>ID</td>
           <td><a th:href="@{/products?fieldName=category}">Kategoria</a></td>
            <td><a th:href="@{/products?fieldName=name}">Nazwa</a></td>
            <td></td>
        </tr>
        </thead>
        <tbody>

        <tr th:each=" product:${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.name}"></td>
            <td>
                <button  class="addtobasket btn btn-red" type="submit">
                <span>
                   <!-- <a th:href="${'/cart'}">Do koszyka</a> -->
                     <a th:href="@{'/shoppingCart/addProduct/{id}'(id=${product.id})}" class="col-md-1">Do koszyka</a>
                </span>
                </button>
        </tr>

        </tbody>
    </table>
    <a th:href="@{'/shoppingCart'}" class="col-md-1">Pokaz koszyk</a>
</div>
</body>
</html>
